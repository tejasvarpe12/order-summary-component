<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="background-container"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center" style="width: 20rem;">
            <img src="./images/illustration-hero.svg" class="card-img-top" alt="Illustration Hero">
            <div class="card-body">
                <h5 class="card-title fw-bold">Order Summary</h5>
                <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan d-flex justify-content-between align-items-center p-3 rounded my-4">
                    <div class="d-flex align-items-center">
                        <img src="./images/icon-music.svg" alt="Music Icon" class="me-3">
                        <div>
                            <p class="m-0">Annual Plan</p>
                            <p class="m-0 fw-bold">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="text-primary fw-bold">Change</a>
                </div>
                <a href="#" class="btn btn-primary w-100 mb-3">Proceed to Payment</a>
                <button class="btn  text-muted">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
